<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Tetris - Mobile &amp; Desktop</title>
    <style>
        :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  /* Common style patterns */
  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);
  --status-bg-opacity: 0.15;
  --status-border-opacity: 0.25;

  /* Typography */
  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  /* Spacing */
  --space-4: 4px;
  --space-8: 8px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family-base);
  background-color: var(--color-background);
  color: var(--color-text);
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  touch-action: manipulation;
}

.game-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding: var(--space-16);
  gap: var(--space-16);
}

.game-header {
  text-align: center;
  padding-bottom: var(--space-16);
}

.game-header h1 {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-8);
}

.game-content {
  display: flex;
  flex-direction: column;
  gap: var(--space-16);
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

.canvas-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-16);
}

#gameCanvas {
  background-color: var(--color-surface);
  border: 2px solid var(--color-border);
  border-radius: var(--radius-base);
  box-shadow: var(--shadow-md);
  display: block;
  touch-action: none;
}

.mobile-controls {
  display: none;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--space-12);
  width: 100%;
  max-width: 400px;
}

.control-btn {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border: none;
  border-radius: var(--radius-base);
  padding: var(--space-16);
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  cursor: pointer;
  transition: all 150ms ease;
  touch-action: manipulation;
  user-select: none;
  min-height: 44px;
}

.control-btn:active {
  background: var(--color-primary-active);
  transform: scale(0.95);
}

.control-btn.rotate {
  grid-column: 2;
}

.sidebar {
  display: flex;
  flex-direction: column;
  gap: var(--space-16);
}

.info-card {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-16);
  box-shadow: var(--shadow-sm);
}

.info-card h2 {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-12);
}

.info-card p {
  font-size: var(--font-size-base);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-8);
}

.info-value {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
}

.energy-bar {
  width: 100%;
  height: 24px;
  background-color: var(--color-secondary);
  border-radius: var(--radius-full);
  overflow: hidden;
  margin-top: var(--space-8);
}

.energy-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--color-primary), var(--color-teal-400));
  transition: width 300ms ease;
  border-radius: var(--radius-full);
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-12) var(--space-24);
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border: none;
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-semibold);
  cursor: pointer;
  transition: all 150ms ease;
  width: 100%;
}

.btn:hover {
  background: var(--color-primary-hover);
}

.btn:active {
  background: var(--color-primary-active);
}

.btn-secondary {
  background: var(--color-secondary);
  color: var(--color-text);
}

.btn-secondary:hover {
  background: var(--color-secondary-hover);
}

.controls-info {
  background-color: var(--color-bg-1);
  border-radius: var(--radius-base);
  padding: var(--space-12);
  font-size: var(--font-size-sm);
}

.controls-info h3 {
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-8);
}

.controls-info ul {
  list-style: none;
  padding-left: 0;
}

.controls-info li {
  padding: var(--space-4) 0;
  color: var(--color-text-secondary);
}

.treasure-code {
  background: linear-gradient(135deg, var(--color-bg-3), var(--color-bg-1));
  border: 2px solid var(--color-success);
  padding: var(--space-16);
  border-radius: var(--radius-lg);
  text-align: center;
  animation: glow 2s ease-in-out infinite;
}

.treasure-code h3 {
  font-size: var(--font-size-xl);
  margin-bottom: var(--space-8);
  color: var(--color-success);
}

.treasure-code code {
  display: block;
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  font-family: var(--font-family-mono);
  background: var(--color-surface);
  padding: var(--space-12);
  border-radius: var(--radius-base);
  margin-top: var(--space-8);
}

@keyframes glow {
  0%, 100% { box-shadow: 0 0 20px rgba(var(--color-teal-300-rgb), 0.3); }
  50% { box-shadow: 0 0 40px rgba(var(--color-teal-300-rgb), 0.6); }
}

.hidden {
  display: none !important;
}

/* Tablet and Desktop */
@media (min-width: 768px) {
  .game-content {
    flex-direction: row;
    align-items: flex-start;
  }
  
  .canvas-wrapper {
    flex: 1;
    max-width: 600px;
  }
  
  .sidebar {
    flex: 0 0 300px;
  }
}

/* Mobile specific */
@media (max-width: 767px) {
  .mobile-controls {
    display: grid;
  }
  
  .game-header h1 {
    font-size: var(--font-size-2xl);
  }
  
  .game-container {
    padding: var(--space-8);
  }
}

/* Small mobile optimization */
@media (max-width: 400px) {
  .game-container {
    padding: var(--space-4);
  }
  
  .mobile-controls {
    gap: var(--space-8);
  }
  
  .control-btn {
    padding: var(--space-12);
    font-size: var(--font-size-base);
  }
}
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>üéÆ Tetris</h1>
        </header>
        
        <main class="game-content">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
                
                <!-- Mobile Touch Controls -->
                <div class="mobile-controls">
                    <button class="control-btn" id="leftBtn">‚óÄ</button>
                    <button class="control-btn rotate" id="rotateBtn">üîÑ</button>
                    <button class="control-btn" id="rightBtn">‚ñ∂</button>
                    <button class="control-btn" id="downBtn" style="grid-column: span 3;">‚¨á Drop</button>
                </div>
            </div>
            
            <aside class="sidebar">
                <!-- Score Card -->
                <div class="info-card">
                    <h2>Score</h2>
                    <div class="info-value" id="scoreDisplay">0</div>
                </div>
                
                <!-- Level Card -->
                <div class="info-card">
                    <h2>Level</h2>
                    <div class="info-value" id="levelDisplay">1</div>
                </div>
                
                <!-- Energy Card -->
                <div class="info-card">
                    <h2>Energy</h2>
                    <p id="energyDisplay">0 / 5000</p>
                    <div class="energy-bar">
                        <div class="energy-fill" id="energyFill" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- Treasure Code (Hidden Initially) -->
                <div class="info-card treasure-code hidden" id="treasureCard">
                    <h3>üèÜ Treasure Unlocked!</h3>
                    <code id="treasureCode"></code>
                </div>
                
                <!-- Controls -->
                <button class="btn" id="startBtn">Start Game</button>
                <button class="btn btn-secondary" id="pauseBtn">Pause</button>
                
                <!-- Controls Info -->
                <div class="controls-info">
                    <h3>Controls</h3>
                    <ul id="controlsList">
                        <li>‚Üê ‚Üí : Move</li>
                        <li>‚Üë : Rotate</li>
                        <li>‚Üì : Soft Drop</li>
                        <li>Space : Hard Drop</li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
